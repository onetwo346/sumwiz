<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumWiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a3d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        #enter-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #summary-page {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        #summary-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            background: #2a2a5a;
            color: #fff;
            margin-bottom: 20px;
            resize: vertical;
        }
        #create-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffcc00, #ff00ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #create-btn:hover {
            transform: scale(1.05);
        }
        #book-output {
            margin-top: 20px;
            background: #2a2a5a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #book-output img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        #book-output p {
            color: #ffcc00;
            font-size: 16px;
            line-height: 1.5;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            #enter-btn { font-size: 18px; padding: 15px 30px; }
            #summary-input { height: 80px; font-size: 14px; }
            #create-btn { font-size: 16px; }
            #book-output { padding: 15px; }
        }
    </style>
</head>
<body>
    <button id="enter-btn">Tap to Enter SumWiz</button>
    <div id="summary-page">
        <textarea id="summary-input" placeholder="Type your summary here..."></textarea>
        <button id="create-btn" onclick="createBook()">Create</button>
        <div id="book-output"></div>
    </div>

    <script>
        document.getElementById('enter-btn').onclick = () => {
            document.getElementById('enter-btn').style.display = 'none';
            document.getElementById('summary-page').style.display = 'block';
        };

        async function fetchWithRetry(url, options, maxRetries = 3) {
            let retries = 0;
            while (retries < maxRetries) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                    retries++;
                } catch (error) {
                    retries++;
                }
            }
            throw new Error('API call failed after retries');
        }

        async function createBook() {
            const summary = document.getElementById('summary-input').value.trim();
            const outputDiv = document.getElementById('book-output');
            const createButton = document.getElementById("create-btn");

            if (!summary) {
                outputDiv.innerHTML = '<p style="color: #ff6666;">Please enter a summary!</p>';
                return;
            }

            outputDiv.innerHTML = '<p>Loading... <span class="loader"></span></p>';
            createButton.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ summary })
                });

                if (!response.ok) throw new Error('Server error');
                const data = await response.json();

                if (data.error) {
                    outputDiv.innerHTML = `<p style="color: #ff6666;">${data.error}</p>`;
                } else {
                    outputDiv.innerHTML = `
                        <h2>Your Book</h2>
                        <img src="data:image/png;base64,${data.image}" alt="Book Cover">
                        <p>${data.story}</p>
                    `;
                }
            } catch (error) {
                outputDiv.innerHTML = '<p style="color: #ff6666;">Oops! The wizardâ€™s quill broke. Try again later.</p>';
                console.error(error);
            } finally {
              createButton.disabled = false;
            }
        }
    </script>
</body>
</html>
